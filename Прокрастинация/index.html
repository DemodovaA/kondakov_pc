<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header"> 
        <h1 class="header__list">Прокрастинация</h1>
        <button class="button" type="button">Что бы поделать?</button>
    </header>
    <main class="main">
        <section class="ideas" aria-label="Генератор идей для прокрастинации">
            <figure class="ideas__images"> 
                <img    
                src="./coding.png"
                alt="Изображения идей для непродуктивного времяпровождения"
                class="image"
                width="400"
                loading="lazy">
                <figcaption>
                    Изображение взяты из бесплатного курса Я.Практикум
                </figcaption>
            </figure>
            <div class="advice" id="advice-text">
                <span> Я не буду писать код, а</span>
                <p class="advice__paragraph">лучше..</p>
                <div class="advice__cursor" aria-hidden="true"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <small>2025 JS Введение</small>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
